<!doctype html>
<title>Amar Singh Project</title>

<head>
    <link rel="stylesheet" href="Lib\Bootstrap.css">
    <script src="Lib\jquery-3.2.1.slim.js"></script>
    <script src="Lib\bootstrap.js"></script>
    <script src="Lib\chart.js"></script>

    <link rel="stylesheet" href="Css\Custom.css">
    <script src="Data\StudentData.js"></script>

</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div id="nav" class="nav-bar">
                    <div class="form-group d-flex justify-content-start" style="width: 45%;">
                        <label for="student-dropdown">Select Student</label>
                        <select class="form-control " id="student-dropdown" onchange="SetStudentData(this)">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 border-groove">
                    <div class="row">
                        <div class="border-groove ">
                            <div>
                                <img src="" alt="Student Profile Image" id="user-image" class="rounded-circle">
                            </div>
                            <h3 id="name" class="d-flex justify-content-center"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div style="position: relative;  left:-155px; z-index:1"><canvas id="radar-chart"></canvas> </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row" id="content">
                        <div class="col-md-8">
                            <div>
                                <div class="d-flex justify-content-center" style="margin: 15% 0% 5% 0%;">
                                    <h3 id="question-count"></h3>
                                </div>
                                <div id="question" class="d-flex justify-content-center" style="margin: 0% 0% 5% 0%;"></div>
                                <div class="d-flex justify-content-center">
                                    <iframe id="video" class="video-style"></iframe>
                                </div>
                                <div id="question-handler" class="d-flex justify-content-center" style="margin: 5% 15% 5% 15%;">
                                    <button id="btn-p" onclick='SetPreviousQuestion(this)' type="button" class="btn btn-light float-left border-groove" value=-1>Previous</button>
                                    <button id="btn-n" onclick='SetNextQuestion(this)' type="button" class="btn btn-light float-right border-groove" value=0>Next</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div style="margin-top: 150px;">
                                <div>
                                    <div>Grade Video Answer</div>
                                    <button id="g1" onclick='SetGrade(this)' type="button" class="btn btn-light" value=1>1</button>
                                    <button id="g2" onclick='SetGrade(this)' type="button" class="btn btn-light" value=2>2</button>
                                    <button id="g3" onclick='SetGrade(this)' type="button" class="btn btn-light" value=3>3</button>
                                    <button id="g4" onclick='SetGrade(this)' type="button" class="btn btn-light" value=4>4</button>
                                    <button id="g5" onclick='SetGrade(this)' type="button" class="btn btn-light " value=5>5</button>
                                </div>
                                <div class="form-group">
                                    <label for="comment">Any Comments ? </label>
                                    <textarea class="form-control" rows="5" id="comment"></textarea>
                                </div>
                                <div><button onclick='SaveGrade()' type="button" class="btn btn-success float-right">Save</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Js\InterviewPanelScript.js"></script>

</body>

</html>
